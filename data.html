<html>
<head>
<title>데이터 처리</title>
</head>
<body>
<h1>데이터 처리</h1>
<script>
function max(arr) {
  max = 0
  for ( k=0 ; k<arr.length ; k++ ) {
    if ( max < arr[k] ) {
      max = arr[k]
    }
  }
  return max
}

function min(arr) {
  min = 100000
  for ( k=0 ; k<arr.length ; k++ ) {
    if ( min > arr[k] ) {
       min = arr[k]
    }
  }
  return min
}

function sum(arr) {
  total = 0
  for ( k=0; k< arr.length ; k++ ) {
    total += arr[k]
    }
 return total
}
data = prompt("공백으로 분리된 여러숫자 입력")
document.write("입력 데이터 : "+ data + "<br>")
data1 = data.split(" ")
document.write("입력 데이터 개수 : " + data1. length + "<br>")
document.write("입력 데이터 배열 : " + data1+ "<br>")
data2 = data1.map(Number)
document.write("입력 데이터 숫자 배열 : " + data2 + "<br>")
time1 = new Date();
maxnum = max(data2)
document.write("maxnum data  = " + maxnum + "<br>")
minnum = min(data2)
document.write("minnum data = " + minnum + "<br>")
data_sum = sum(data2)
document.write("data sum = " + data_sum + "<br>")
time2 = new Date();
time = time2 - time1
document.write("<h2>걸린시간 : " + time + "ms </h2><br>")
</script>
</body>
</html>
