<html>
<head>
<title>데이터 처리</title>
</head>
<body>
<h1>데이터 처리</h1>
<script>
function max(arr) {
  max = 0
  for ( k=0 ; k<arr.length ; k++ ) {
    if ( max < arr[k] ) {
      max = arr[k]
    }
  }
  return max
}

function min(arr) {
  min = 100000
  for ( k=0 ; k<arr.length ; k++ ) {
    if ( min > arr[k] ) {
       min = arr[k]
    }
  }
  return min
}

function sum(arr) {
  total = 0
  for ( k=0; k< arr.length ; k++ ) {
    total += arr[k]
    }
 return total
}
time1 = new Date();
data2 = [ ]
for ( i=0 ; i<10000000 ; i++) {
  data2[i] = Math.floor(Math.random()*10000000 )
}
//document.write("입력 데이터 숫자 배열 : " + data2 + "<br>")
maxnum = max(data2)
document.write("maxnum data  = " + maxnum + "<br>")
minnum = min(data2)
document.write("minnum data = " + minnum + "<br>")
data_sum = sum(data2)
document.write("data sum = " + data_sum + "<br>")
time2 = new Date();
time = time2 - time1
document.write("<h2>걸린시간 : " + time + "ms </h2><br>")
</script>
</body>
</html>
