<html>
<head>
<title>합구하기</title>
</head>
<body>
<h1>add function</h1>
<script>
function sum(a) {
  total =0
  for ( k=0 ; k<= a ; k++ ) {
    total += k
  }
  return total
}
time1 = new Date();
d=sum(100000000)
time2 = new Date();
time = (time2 - time1)
document.write("<h1>" + d + "</h1>")
document.write("<h1>" + time + "ms </h1>");	
</script>
</body>
</html>
